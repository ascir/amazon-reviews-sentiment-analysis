<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Sentiment Analysis</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-5">Amazon Product Sentiment Analysis</h1>
        <div class="input-group mb-3 mt-5">
            <input type="text" id="productUrl" class="form-control" placeholder="Enter Amazon Product URL">
            <div class="input-group-append">
                <button class="btn btn-primary" onclick="getProductSentiment()">Get Sentiment from Product Review</button>
            </div>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
